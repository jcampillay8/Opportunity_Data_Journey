{% load static %}

<style>
  .top-bar, .navbar {
    background-color: black;
}

.top-bar a, .navbar a, .navbar {
    color: white;
}

</style>

<header>
  <div class="top-bar" style="padding-top: 20px; padding-bottom: 40px;">
    <div class="container">
      <div class="row align-items-center">
        
          <div class="col-md-8">
            <div class="d-inline-block">
              <span class="mai-mail fg-primary"></span> <a href="mailto:contact@mail.com">{{ request.user.email }}</a>
            </div>
            <div class="d-inline-block ml-2">
              <span class="mai-person fg-primary" ></span> <a href="username:username:">{{ request.user.username }}</a>
            </div>
          </div>
        <div class="col-md-4 text-right d-none d-md-block">
          <div class="social-mini-button">
            <a href="#"><span class="mai-logo-facebook-f"></span></a>
            <a href="#"><span class="mai-logo-twitter"></span></a>
            <a href="#"><span class="mai-logo-youtube"></span></a>
            <a href="#"><span class="mai-logo-linkedin"></span></a>
          </div>
        </div>
      </div>
    </div> <!-- .container -->
  </div> <!-- .top-bar -->

  <nav class="navbar navbar-expand-lg navbar-light" style="margin-top: -10px;">
    <div class="container">
      
      
      <a href="{% url 'welcome' %}" class="navbar-brand">
        <span style="color:red; font-size: 40px;">SP</span>
        <span style="color:red; font-size: 40px;">Global</span>
    </a>
    


      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto pt-3 pt-lg-0">
          <li class="nav-item active">
            <a href="{% url 'welcome' %}" class="nav-link">Hogar</a>
          </li>

          <li class="nav-item">
            <a href="{% url 'request_home' %}" class="nav-link">Servicios</a>
          </li>
          
          <li class="nav-item">
            <a href="{% url 'contact' %}" class="nav-link">Contacto</a>
          </li>
        </ul>
      </div>

      <div class="col-lg-2 col-md-12 p-3 d-flex justify-content-end">
        {% if request.user.email %}
          <div class="logout-button">
            <form action="{% url 'logout' %}" method="POST" class="logout-form">
              
              {% csrf_token %}
              <button type="submit" class="logout-button">
                <i class="fas icon fa-sign-out-alt"></i> Cerrar Sesi√≥n
              </button>
              {% else %}
              <div></div>
              {% endif %}
            </form>
            </div>
      </div>
    </div> <!-- .container -->
  </nav> <!-- .navbar -->

</header>
